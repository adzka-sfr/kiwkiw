    <script>

      // Update greeting on page load
      $(document).ready(function() {
        updateGreeting();
      });

      // Attach reset function to the button
      $("#resetBtn").click(function() {
        resetUsernameCookie();
      });

      // penggunaan cookie
      // Update greeting based on the cookie
      function updateGreeting() {
        let userName = getCookie("username");
        if (userName) {
          $("#greeting").text(`Hello, ${userName}!`);
        } else {
          $("#greeting").html(`Hello, who are u?! <i class="fa-regular fa-face-angry"></i>`);
        }
      }

      // Save name and update greeting on button click
      $("#saveNameBtn").click(function() {
        let name = $("#nameInput").val();
        if (name) {
          setCookie("username", name, 1); // Set cookie for 1 hour
          updateGreeting();
        }
      });

      $('#right-person').on('click', function() {
          startCountdown(60, $('#countdown')); // Start a 10-second countdown
      });

    </script>
