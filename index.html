    <script>
      // Function to set a cookie
      function setCookie(name, value, hours) {
        let expires = new Date(Date.now() + hours * 60 * 60 * 1000).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/`;
      }

      // Function to get a cookie by name
      function getCookie(name) {
        let cookies = document.cookie.split('; ').reduce((acc, cookie) => {
          let [key, val] = cookie.split('=');
          acc[key] = val;
          return acc;
        }, {});
        return cookies[name];
      }

      // Update greeting based on the cookie
      function updateGreeting() {
        let userName = getCookie("username");
        if (userName) {
          $("#greeting").text(`Hello, ${userName}!`);
        }else{
          $("#greeting").text(`Hello, who r u bitch?!`);
        }
      }

      // Save name and update greeting on button click
      $("#saveNameBtn").click(function() {
        let name = $("#nameInput").val();
        if (name) {
          setCookie("username", name, 1); // Set cookie for 1 hour
          updateGreeting();
        }
      });

      // Update greeting on page load
      $(document).ready(function() {
        updateGreeting();
      });
    </script>
