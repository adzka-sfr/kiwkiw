<html lang="en">

  <body>
    <div class="container mt-3">
      <h1 id="greeting">Hello, who r u bitch?! <i class="fa-regular fa-face-angry"></i></h1>

      <div class="row">
        <div class="col-12 mb-3">
          I need to make sure u are the right person to access this site
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button style="width: 100%;" class="btn btn-danger btn-sm" id="false-person">I'm not sure</button>
        </div>
        <div class="col-6">
          <button style="width: 100%;" class="btn btn-primary btn-sm" id="right-person">I'm the right person!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <span>Let me test u, to make sure u are the right person to access this site</span>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="nameInput" class="form-label">Question:</label>
        <input type="text" id="nameInput" class="form-control" placeholder="Your Name">
      </div>
      <button id="saveNameBtn" class="btn btn-primary">Save Name</button>
    </div>

    <button id="resetBtn" class="btn btn-danger">Reset Name</button>

    <script src="reset.js"></script>
    <script>
      // Attach reset function to the button
      $("#resetBtn").click(function() {
        resetUsernameCookie();
      });

      // Function to set a cookie
      function setCookie(name, value, hours) {
        let expires = new Date(Date.now() + hours * 60 * 60 * 1000).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/`;
      }

      // Function to get a cookie by name
      function getCookie(name) {
        let cookies = document.cookie.split('; ').reduce((acc, cookie) => {
          let [key, val] = cookie.split('=');
          acc[key] = val;
          return acc;
        }, {});
        return cookies[name];
      }

      // Update greeting based on the cookie
      function updateGreeting() {
        let userName = getCookie("username");
        if (userName) {
          $("#greeting").text(`Hello, ${userName}!`);
        } else {
          $("#greeting").text(`Hello, who r u bitch?!`);
        }
      }

      $('#false-person').click(function () {
        // Show SweetAlert2 success alert
        Swal.fire({
            title: 'You are not the right person!',
            text: `Go away bitch `,
            icon: 'error',
            confirmButtonText: 'okay, i will leave'
          }).then((result) => {
        if (result.isConfirmed) {
            // Close the page
            window.close();
        }
    });
      })

      // Save name and update greeting on button click
      $("#saveNameBtn").click(function() {
        let name = $("#nameInput").val();
        if (name) {
          setCookie("username", name, 1); // Set cookie for 1 hour
          updateGreeting();
        }
      });

      // Update greeting on page load
      $(document).ready(function() {
        updateGreeting();
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
